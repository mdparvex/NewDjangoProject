{% extends "task/layout.html" %}
{%block body%}
	<h1 style="text-align: center;"> Display Task </h1>
	<ul>
		{% for task in tasks %}
		<li style= "font-size: 50px;"> {{task}} </li>
		{% empty %}
			<li> No task</li>
		{% endfor %}
	</ul>
	<a href = "{% url "task:add" %}"> Add Task </a>

{% endblock %}
